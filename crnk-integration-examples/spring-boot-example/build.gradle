plugins {
	id 'java'
	id 'java-library'
	id 'application'
}

mainClassName = "io.crnk.example.springboot.SpringBootExampleApplication"

dependencies {

    implementation project(':crnk-setup:crnk-setup-spring-boot2')
    implementation project(':crnk-data:crnk-data-jpa')
    implementation project(':crnk-validation')
    implementation project(':crnk-home')
    implementation project(':crnk-ui')
    implementation project(':crnk-operations')
    implementation project(':crnk-security')
    implementation project(':crnk-data:crnk-data-facet')

    // necessary for intellij having a broken annotation processing support
    compileOnly project(':crnk-gen:crnk-gen-java')
    annotationProcessor project(':crnk-gen:crnk-gen-java')

    testImplementation  "org.junit.jupiter:junit-jupiter-api:$JUNIT_VERSION"
    testImplementation  "org.junit.jupiter:junit-jupiter-params:$JUNIT_VERSION"
    testImplementation  "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"
    testImplementation  "org.junit.vintage:junit-vintage-engine:$JUNIT_VERSION"

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.0.1.RELEASE'

    implementation 'org.hibernate:hibernate-core:5.1.0.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.1.0.Final'
    implementation 'com.h2database:h2:1.4.195'
    implementation 'com.squareup.okhttp3:okhttp:3.4.1'
    implementation 'com.google.guava:guava:31.1-jre'

    testImplementation  project(':crnk-client')
    testImplementation  'io.rest-assured:rest-assured:5.3.2'
    testImplementation  'io.rest-assured:json-schema-validator:5.3.2'
    testImplementation  'commons-io:commons-io:1.3.2'
    testImplementation  'org.springframework.boot:spring-boot-starter-test:2.0.1.RELEASE'

}
