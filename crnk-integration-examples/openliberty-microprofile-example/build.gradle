apply plugin: 'war'
apply plugin: 'liberty'

repositories {
    mavenCentral()
}

// configure liberty-gradle-plugin
buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'io.openliberty.tools:liberty-gradle-plugin:3.2'
	}
}

dependencies {
	// provided dependencies
	providedCompile 'jakarta.platform:jakarta.jakartaee-api:10.0.0'
	providedCompile 'org.eclipse.microprofile:microprofile:4.0.1'

	implementation project(':crnk-setup:crnk-setup-rs')
	// implementation project(':crnk-setup:crnk-setup-cdi')
	implementation project(':crnk-home')
	implementation project(':crnk-data:crnk-data-jpa')
	implementation 'com.h2database:h2:1.4.200'
	implementation 'org.hibernate:hibernate-entitymanager:5.5.3.Final'
}

ext  {
	liberty.server.var.'default.http.port' = '9080'
	liberty.server.var.'default.https.port' = '9443'
	liberty.server.var.'app.context.root' = project.name
}

liberty {
	server {
		name = 'myServer'
		packageLiberty {
			packageName = "MyPackage"
			include = "runnable"
		}
	}
}
