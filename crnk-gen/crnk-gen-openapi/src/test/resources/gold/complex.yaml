  schemas:
    ApiError:
      properties:
        code:
          description: an application-specific error code, expressed as a string value
          type: string
        detail:
          description: a human-readable explanation specific to this occurrence of
            the problem. Like 'title', this field’s value can be localized.
          type: string
        id:
          description: a unique identifier for this particular occurrence of the problem
          type: string
        links:
          properties:
            about:
              description: a link that leads to further details about this particular
                occurrence of the problem
              type: string
          type: object
        meta:
          additionalProperties: true
          description: a meta object containing non-standard meta-information about
            the error
          type: object
        source:
          properties:
            parameter:
              description: a string indicating which URI query parameter caused the
                error
              type: string
            pointer:
              description: a JSON Pointer [RFC6901] to the associated entity in the
                request document
              type: string
          type: object
        status:
          description: the HTTP status code applicable to this problem, expressed
            as a string value
          type: string
        title:
          description: a short, human-readable summary of the problem that SHOULD
            NOT change from occurrence to occurrence of the problem, except for purposes
            of localization
          type: string
      type: object
    ListResponseMixin:
      description: A page of results
      properties:
        errors:
          items:
            $ref: '#/components/schemas/ApiError'
          type: array
        jsonapi:
          properties:
            version:
              type: string
          type: object
        links:
          properties:
            first:
              description: Link to the first page of results
              type: string
            last:
              description: Link to the last page of results
              type: string
            next:
              description: Link to the next page of results
              type: string
            prev:
              description: Link to the previous page of results
              type: string
            self:
              description: Link to this page of results
              type: string
          type: object
        meta:
          additionalProperties: true
          properties:
            totalResourceCount:
              description: The total number of items available
              format: int32
              type: integer
          type: object
      type: object
    ResponseMixin:
      description: A JSON-API document with a single resource
      properties:
        errors:
          items:
            $ref: '#/components/schemas/ApiError'
          type: array
        included:
          description: Included resources
          items:
            properties:
              id:
                description: The JSON:API resource ID
                type: string
              type:
                description: The JSON:API resource type
                type: string
            type: object
          type: array
        jsonapi:
          properties:
            version:
              type: string
          type: object
        links:
          properties:
            self:
              description: the link that generated the current response document
              type: string
      type: object
