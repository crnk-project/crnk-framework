apply plugin: 'java'

dependencies {

	compile project(':crnk-core')

	compile group: 'org.reflections', name: 'reflections', version: '0.9.9'
	compile group: 'net.jodah', name: 'typetools', version: '0.4.4'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.13'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.7'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.7'

	testCompile project(':crnk-test')
	testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.13'
	testCompile group: 'net.javacrumbs.json-unit', name: 'json-unit-fluent', version: '1.5.3'
	testCompile group: 'nl.jqno.equalsverifier', name: 'equalsverifier', version: '1.7.2'
	testCompile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.2.0'

	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'
	testCompile group: 'org.assertj', name: 'assertj-core', version: '2.2.0'
}
