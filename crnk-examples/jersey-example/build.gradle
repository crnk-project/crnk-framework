apply plugin: 'java'

apply plugin: 'application'

mainClassName = "io.crnk.example.jersey.App"

dependencies {
	compile project(':crnk-rs')

	compile group: 'org.reflections', name: 'reflections', version: '0.9.9'
	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0.1'
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
	compile(group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.25.1') {
		exclude(module: 'jackson-jaxrs-base')
		exclude(module: 'jackson-jaxrs-json-provider')
		exclude(module: 'jackson-annotations')
	}
	compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.9.0'
	compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-base', version: '2.9.0'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.0'
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.20'
	compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.20'
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version: '2.20'
	compile group: 'com.google.guava', name: 'guava', version: '18.0'
	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
	testCompile group: 'org.glassfish.jersey.test-framework.providers', name: 'jersey-test-framework-provider-inmemory', version: '2.20'
}
