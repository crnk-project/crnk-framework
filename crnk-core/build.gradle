apply plugin: 'java'

dependencies {

	compile 'net.jodah:typetools:0.4.4'
	compile 'org.slf4j:slf4j-api:1.7.25'
	compile 'com.fasterxml.jackson.core:jackson-databind'
	compile 'com.fasterxml.jackson.core:jackson-annotations'
	compileOnly 'org.reflections:reflections:0.9.9'

	testCompile 'org.reflections:reflections:0.9.9'
	testCompile 'org.slf4j:slf4j-simple:1.7.25'
	testCompile 'net.javacrumbs.json-unit:json-unit-fluent:1.5.3'
	testCompile 'nl.jqno.equalsverifier:equalsverifier:1.7.2'
	testCompile 'com.jayway.jsonpath:json-path:2.2.0'
	testCompile 'nl.jqno.equalsverifier:equalsverifier:1.7.2'

	testCompile 'junit:junit:4.12'
	testCompile 'org.mockito:mockito-core:1.10.19'
	testCompile 'org.assertj:assertj-core:2.2.0'
}