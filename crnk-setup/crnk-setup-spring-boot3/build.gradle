plugins {
	id 'java'
	id 'java-library'
	id 'org.springframework.boot' version '3.1.4'
	id 'io.spring.dependency-management'
}

dependencies {

	api project(':crnk-setup:crnk-setup-servlet')
	api project(':crnk-setup:crnk-setup-spring')
	compileOnly project(':crnk-data:crnk-data-jpa')
	compileOnly project(':crnk-validation')
	compileOnly project(':crnk-home')
	compileOnly project(':crnk-meta')
	compileOnly project(':crnk-operations')
	compileOnly project(':crnk-security')
	compileOnly project(':crnk-ui')
	compileOnly project(':crnk-client')
	compileOnly project(':crnk-data:crnk-data-facet')
	compileOnly project(':crnk-format:crnk-format-plain-json')
	compileOnly project(':crnk-monitor:crnk-monitor-opentracing')

	compileOnly 'io.opentracing:opentracing-api:0.31.0'

	compileOnlyApi 'org.hibernate:hibernate-core-jakarta:5.6.15.Final'
	compileOnlyApi 'org.hibernate:hibernate-entitymanager:5.6.15.Final'
	compileOnlyApi 'org.springframework.boot:spring-boot-starter-web'
	compileOnlyApi 'org.springframework.boot:spring-boot-configuration-processor'
	compileOnlyApi 'org.springframework.boot:spring-boot-starter-actuator'
	compileOnlyApi 'org.springframework.boot:spring-boot-starter-validation'
	compileOnlyApi 'org.springframework.security:spring-security-core'
	compileOnlyApi 'org.springframework:spring-orm'

	testImplementation  project(':crnk-data:crnk-data-jpa')
	testImplementation  project(':crnk-validation')
	testImplementation  project(':crnk-home')
	testImplementation  project(':crnk-meta')
	testImplementation  project(':crnk-operations')
	testImplementation  project(':crnk-security')
	testImplementation  project(':crnk-ui')
	testImplementation  project(':crnk-client')
	testImplementation  project(':crnk-test')
	testImplementation  project(':crnk-data:crnk-data-facet')
	testImplementation  project(':crnk-format:crnk-format-plain-json')

	testImplementation  'org.springframework.boot:spring-boot-starter-data-jpa'
	testImplementation  'org.springframework.boot:spring-boot-starter-web'
	testImplementation  'org.springframework.boot:spring-boot-starter-test'
	testImplementation  'org.springframework.boot:spring-boot-starter-actuator'
	testImplementation  'org.springframework.boot:spring-boot-starter-validation'

	testImplementation  'org.hibernate:hibernate-core'
	testImplementation  'org.hibernate:hibernate-entitymanager'
