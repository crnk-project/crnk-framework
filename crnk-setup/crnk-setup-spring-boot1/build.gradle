plugins {
	id 'java'
	id 'java-library'
	id 'io.spring.dependency-management'
}

dependencyManagement {
	imports {
		mavenBom 'org.springframework.boot:spring-boot-dependencies:1.5.8.RELEASE'
	}
}

dependencies {

	implementation project(':crnk-setup:crnk-setup-servlet')
	implementation project(':crnk-setup:crnk-setup-spring')
	compileOnly project(':crnk-data:crnk-data-jpa')
	compileOnly project(':crnk-validation')
	compileOnly project(':crnk-home')
	compileOnly project(':crnk-meta')
	compileOnly project(':crnk-operations')
	compileOnly project(':crnk-security')
	compileOnly project(':crnk-ui')
	compileOnly project(':crnk-client')

	compileOnly 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.springframework.boot:spring-boot-configuration-processor'
	compileOnly 'org.springframework.boot:spring-boot-starter-actuator'
	compileOnly 'org.springframework.security:spring-security-core'
	compileOnly 'org.springframework.cloud:spring-cloud-starter-sleuth:1.3.0.RELEASE'
	compileOnly 'org.hibernate:hibernate-core-jakarta:5.6.15.Final'

	compileOnly 'org.springframework:spring-orm'

	testImplementation  project(':crnk-data:crnk-data-jpa')
	testImplementation  project(':crnk-data:crnk-data-jpa')
	testImplementation  project(':crnk-validation')
	testImplementation  project(':crnk-home')
	testImplementation  project(':crnk-meta')
	testImplementation  project(':crnk-operations')
	testImplementation  project(':crnk-security')
	testImplementation  project(':crnk-ui')
	testImplementation  project(':crnk-client')
	testImplementation  project(':crnk-test')
	testImplementation  group: 'jakarta.platform', name: 'jakarta.jakartaee-api', version: '10.0.0'
	testImplementation  'jakarta.el:jakarta.el-api:5.0.1'
	testImplementation  'org.glassfish:jakarta.el:5.0.0-M1'

	testImplementation  'org.springframework.boot:spring-boot-starter-data-jpa'
	testImplementation  'org.springframework.boot:spring-boot-starter-web'
	testImplementation  'org.springframework.boot:spring-boot-starter-test'
	testImplementation  'org.springframework.boot:spring-boot-starter-actuator'
	testImplementation  'org.springframework.cloud:spring-cloud-starter-sleuth:1.3.0.RELEASE'

	testImplementation  'org.hibernate:hibernate-core'
	testImplementation  'org.hibernate:hibernate-entitymanager'
	testImplementation  'com.h2database:h2'

	testImplementation  'org.springframework.boot:spring-boot-configuration-processor'
	testImplementation  'org.springframework:spring-orm'
	testImplementation  'org.springframework.security:spring-security-core'
	testImplementation  'net.javacrumbs.json-unit:json-unit-fluent:1.5.3'
}


