apply plugin: 'java'

dependencies {

	compile project(':crnk-core')
	compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'
	compileOnly 'jakarta.annotation:jakarta.annotation-api:1.2'
	compileOnly 'jakarta.ws.rs:jakarta.ws.rs-api:3.1.0'

	testCompile project(':crnk-test')
	testCompile project(':crnk-client')
	testCompile 'jakarta.servlet:jakarta.servlet-api:6.0.0'
	testCompile 'jakarta.annotation:jakarta.annotation-api:1.2'
	testCompile 'net.javacrumbs.json-unit:json-unit-fluent:1.5.3'
}
