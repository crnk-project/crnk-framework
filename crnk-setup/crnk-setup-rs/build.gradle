plugins {
	id 'java'
	id 'java-library'
}

dependencies {

	implementation project(':crnk-core')
	compileOnlyApi 'jakarta.servlet:jakarta.servlet-api:6.0.0'
	compileOnlyApi 'jakarta.annotation:jakarta.annotation-api:2.1.1'
	compileOnlyApi 'jakarta.ws.rs:jakarta.ws.rs-api:3.1.0'

	testImplementation  project(':crnk-test')
	testImplementation  project(':crnk-client')
	testImplementation  'jakarta.servlet:jakarta.servlet-api:6.0.0'
	testImplementation  'jakarta.annotation:jakarta.annotation-api:2.1.1'
	testImplementation  'net.javacrumbs.json-unit:json-unit-fluent:1.5.3'
}
