apply plugin: 'java'

dependencies {
	compile project(':crnk-core')
	compile project(':crnk-reactive')

	compile "org.junit.jupiter:junit-jupiter-api:$JUNIT_VERSION"
	compile "org.junit.jupiter:junit-jupiter-params:$JUNIT_VERSION"
	compile "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"
	compile "org.junit.vintage:junit-vintage-engine:$JUNIT_VERSION"

	compile 'org.mockito:mockito-core:2.18.3'
	compile 'org.assertj:assertj-core:3.9.1'

	compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider'
	compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

	compile 'org.eclipse.jetty:jetty-server:9.4.9.v20180320'
	compile 'org.eclipse.jetty:jetty-security:9.4.9.v20180320'

	compile 'io.rest-assured:rest-assured:3.0.2'
	compile 'ch.qos.logback:logback-classic:1.2.3'
	compile 'org.slf4j:jcl-over-slf4j:1.7.9'
	compile 'org.slf4j:jul-to-slf4j:1.7.25'

	compile 'javax.ws.rs:javax.ws.rs-api:2.1'

	compile 'org.glassfish.jersey.ext:jersey-proxy-client'
	compile 'org.glassfish.jersey.core:jersey-client'
	compile 'org.glassfish.jersey.media:jersey-media-json-jackson'
	compile 'org.glassfish.jersey.inject:jersey-hk2'
	compile 'org.glassfish.jersey.core:jersey-common'
	compile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-jetty'
	compile 'org.glassfish.jersey.test-framework:jersey-test-framework-core'

	compile 'org.apache.httpcomponents:httpclient:4.5.2'
	compile 'com.squareup.okhttp3:okhttp:3.4.1'
	compile 'org.reflections:reflections'
	compile 'nl.jqno.equalsverifier:equalsverifier:1.7.2'
}
